{% block navbar %}
  <!-- Main Navigation -->
  <header>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar double-nav bg-white">
	  <div class="container">
	      <!-- SideNav slide-out button -->
	      <div class="float-left">
	        <a href="#" data-activates="slide-out" class="button-collapse"><i class="fa fa-bars"></i></a>
	      </div>
	
	      <!-- Breadcrumb -->
	      <div class="mr-auto">
	            <a class="navbar-brand font-weight-bold text-dark" href="/"><strong>PROXI<span class="text-danger">Market</span></strong></a>
	            <strong class="text-danger"><small>version 1.0</small></strong>
	      </div>
	
	      <div class="d-flex change-mode">
	
	        <div class="ml-auto mb-0 mr-3 change-mode-wrapper">
	        </div>  
	
	        <!-- Navbar links -->
	        <ul class="nav navbar-nav nav-flex-icons ml-auto">
	
	          <!-- Dropdown -->
	          <li class="nav-item dropdown notifications-nav">
	            <a class="nav-link dropdown-toggle waves-effect" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	              <span class="badge red">3</span> <i class="fas fa-bell"></i>
	              <span class="d-none d-md-inline-block">Notifications</span>
	            </a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link waves-effect"><i class="far fa-comments"></i> <span class="clearfix d-none d-sm-inline-block">Support</span></a>
	          </li>
	          <li class="nav-item dropdown">
	            <a class="nav-link dropdown-toggle waves-effect text-dark" href="#" id="userDropdown" data-toggle="dropdown"aria-haspopup="true" aria-expanded="false">
	              <i class="fas fa-user"></i> <span class="clearfix d-none d-sm-inline-block">Profile</span>
	            </a>
	            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
	              {% if request.user.is_authenticated %}
	                   <a class="dropdown-item customOver" href="{% url 'accounts:profile' %}">Mon compte</a>
	                        <!--a class="dropdown-item customOver" href="#">Mes historiques</a-->
	              	    <a class="dropdown-item customOver" href="{% url 'accounts:logout' %}">Déconnexion</a>
	               {% else %}
						<a class="dropdown-item customOver" href="{% url 'accounts:login' %}">Connexion</a>
	               {% endif %}
	            </div>
	          </li>
	
	        </ul>
	        <!-- Navbar links -->
	
	      </div>
	  </div>
    </nav>
    <!-- Navbar -->

    <!-- Fixed button -->
    <div class="fixed-action-btn clearfix d-none d-xl-block" style="bottom: 45px; right: 24px;">
      
      <a class="btn-floating btn-lg red">
        <i class="fas fa-pencil-alt"></i>
      </a>

      <ul class="list-unstyled">
        <li><a class="btn-floating red"><i class="fas fa-star"></i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="fas fa-user"></i></a></li>
        <li><a class="btn-floating green"><i class="fas fa-envelope"></i></a></li>
        <li><a class="btn-floating blue"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>

    </div>
    <!-- Fixed button -->

  </header>
  <!-- Main Navigation -->
{% endblock %}
